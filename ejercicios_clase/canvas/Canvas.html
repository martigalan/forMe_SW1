<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pelota que rebota</title>
        <link rel="icon" type="image/x-icon" href="https://www.ceu.es/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h2 class="col-md-12 text-center">Animación de una pelota que rebota</h2>
        <p class="col-md-12 text-center text-black">Si presiona tecla derecha, se mueve a la derecha. Al contrario con tecla izquierda.
            Si mantiene pulsada una tecla, la pelota reaparecerá al cabo de pocos segundos.
        </p>
        <canvas id="pelota" width="200" height="85" class="col-md-12 text-center"></canvas>        
        <script src="Canvas.js"></script>
    </body>
</html>
