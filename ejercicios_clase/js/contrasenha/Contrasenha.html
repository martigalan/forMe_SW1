<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Generador de contraseñas</title>
    <link rel="icon" type="image/x-icon" href="https://www.ceu.es/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/Contrasenha.js"></script>
</head>

<body>
    <main class="col-md-12 text-center">
        <h1>Generador de contraseñas</h1>
        <p>
            Bienvenidos a una página web muy interesante que genera contraseña de manera rápida y sencilla.
            No tiene más que hacer click en un botón y se la generará de manera automática.
        </p>
        
        
    </main>
    <main class="col-md-12 text-center">
        <form onsubmit="return false;"> <!--Así evitamos que se envie el formulario y no ver la respuesta-->
            <input id="password" type="text" placeholder="A random password" readonly><br>
            <label for="numPalabras">Número de palabras:</label>
            <input type="number" id="numPalabras" min="1" max="10" value="3">
            <input type="checkbox" id="mayus"> Comenzar palabras con mayúscula
            <input type="checkbox" id="noRepetir"> No repetir palabras
            <button onclick="generarContra()">Generar</button>
        </form>
    </main>
    <br>
    <footer class="row bg-dark text-white text-center py-1">
        <p>Password Generator - Martina Galán Ingelmo</p>
    </footer>
</body>
